<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="./js/anime.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Patrick Hill | Porfolio</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>

        $(document).ready(function(){

            const canvas = document.getElementById("canvas");
            var c = canvas.getContext("2d");
            c.imageSmoothingEnabled = true;
            

            function setup() {
                $("#canvas").width(window.innerWidth);
                $("#canvas").height(window.innerHeight);
                w = $("#canvas").width();
                h = $("#canvas").height();
                canvas.width = w;
                canvas.height = h;
            }

            $(window).resize(function() {
                setup();
            });
            setup();

            var points = [];
            for(let i=0;i<100;i++) {
                points[i] = [Math.random()*w,Math.random()*h,Math.random()*5,Math.random()*0.5+0.5];
                c.fillStyle = "#272727";
                c.fillRect(points[i][0],points[i][1],2,2);
            }

            function animationLoop() {
                window.requestAnimationFrame(animationLoop);
                
                c.fillStyle = "#222";
                c.fillRect(0,0,w,h);
                
                for(let i=0;i<points.length;i++) {
                    points[i][0] = (points[i][0]+points[i][3]) % w;
                    points[i][1] = (points[i][1]+Math.random()*1) % h;

                    // c.fillStyle = "#777";
                    // c.beginPath();
                    // c.arc(points[i][0],points[i][1],Math.random()*1+points[i][2],0,2*Math.PI);
                    // c.fill();

                    
                    c.fillStyle = "#FFF";
                    c.beginPath();
                    c.arc(points[i][0],points[i][1],2,0,2*Math.PI);
                    c.fill();
                }

                // for(let i=0;i<points.length;i++) {
                //     c.fillStyle = "#FFF";
                //     c.beginPath();
                //     c.arc(points[i][0],points[i][1],2,0,2*Math.PI);
                //     c.fill();
                // }

                //Text
                c.font = "60px Roboto";
                c.fillText("Hello",w*0.5-100,h*0.5);
            }
            animationLoop();

        });
    </script>
</body>
</html>
